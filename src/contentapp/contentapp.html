<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Leak Content Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="contentpane.css" rel="stylesheet" type="text/css" />

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        .ms-welcome__main {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-align-items: center;
            align-items: center;
            -webkit-flex: 1 0 0;
            flex: 1 0 0;
            padding: 10px 20px;
        }

        .ms-welcome__main > h2 {
            width: 100%;
            text-align: center;
        }

        .ms-welcome__action.ms-Button--hero {
            margin-top: 30px;
        }

        .ms-Button.ms-Button--hero .ms-Button-label {
            color: #0078d7;
        }

        .ms-Button.ms-Button--hero:hover .ms-Button-label,
        .ms-Button.ms-Button--hero:focus .ms-Button-label{
            color: #005a9e;
            cursor: pointer;
        }

        b {
            font-weight: bold;
        }
    </style>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <p class="ms-font-l">Repeatedly click <b>Run</b> and observe Excel memory usage increase.</p>
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Run</span>
        </div>
    </main>
</body>

</html>
